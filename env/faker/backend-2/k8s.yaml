apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-2 
  namespace: default
spec:
  selector:
    matchLabels:
      app: backend-2
      env: local
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: backend-2
        env: local
    spec:
      containers:
      - name: backend-2 
        image: backend-2
        ports:
        - containerPort: 12000
        livenessProbe:
          httpGet:
            path: /ping
            port: 12000
          initialDelaySeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: backend-2 
  namespace: default 
  labels:
    app: backend-2
    env: local 
  annotations: {}
spec:
  type: ClusterIP 
  selector:
    app: backend-2
    env: local
  ports:
    - port: 12000
      targetPort: 12000

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: backend-2
  labels:
    app: backend-2
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: "backend-2.localhost"
      http:
        paths:
          - path: "/"
            backend:
              serviceName: backend-2
              servicePort: 12000